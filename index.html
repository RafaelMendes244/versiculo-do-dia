<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="conteiner">
        <div class="cabecalho">
            <h1>Versículo do Dia</h1>
            <div class="alternador-tema">
                <i class="fas fa-sun"></i>
                <label class="interruptor">
                    <input type="checkbox" id="alternadorTema">
                    <span class="controle-deslizante redondo"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </div>
        
        <div class="caixa-versiculo">
            <div class="icone-versiculo"><i class="fas fa-book-bible"></i></div>
            <p id="textoVersiculo">Carregando versículo...</p>
            <p id="referenciaVersiculo"></p>
            <div class="acoes-versiculo">
                <button id="botaoNovoVersiculo" class="botao-primario">
                    <i class="fas fa-sync-alt"></i> Novo Versículo
                </button>
                <button id="botaoCompartilhar" class="botao-secundario">
                    <i class="fas fa-share-alt"></i> Compartilhar
                </button>
            </div>
        </div>
        
        <div class="rodape">
            <p>Feito com <i class="fas fa-heart"></i> e fé</p>
            <p>Desenvolvido por <strong>Rafael Mendes</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
